<h2 mat-dialog-title>{{data?.title || 'Confirm Delete'}}</h2>
<mat-dialog-content>{{data?.description || 'Are you sure you want to delete this item?'}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{data?.cancelBtn || 'Cancel'}}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{data?.okBtn || 'Delete'}}</button>
</mat-dialog-actions>
